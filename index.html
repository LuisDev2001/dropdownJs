<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Drop Down</title>
  </head>
  <body>
    <div class="main-container">
      <div class="content-dropdown">
        <a href="#" class="item-title" id="btn-dropdown">
          Dropdown
          <i class="fas fa-chevron-down rotate" id="arrow-icon"></i>
        </a>
        <div class="content-items unactive" id="content-items-dropdown">
          <ul class="list">
            <li class="list-item">
              <a href="#" class="list-link">
                Item 1
                <i class="fas fa-chevron-right"></i>
              </a>
              <!-- sub menu -->
              <ul class="sub-list unactive">
                <li class="sub-list-item">
                  <a href="#" class="sub-list-link active">Sub Item 1</a>
                </li>
                <li class="sub-list-item">
                  <a href="#" class="sub-list-link active">Sub Item 2</a>
                </li>
                <li class="sub-list-item">
                  <a href="#" class="sub-list-link active">Sub Item 3</a>
                </li>
              </ul>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">
                Item 2
                <i class="fas fa-chevron-right"></i>
              </a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">
                Item 3
                <i class="fas fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- my script -->
    <script src="./js/main.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b7301c403c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
